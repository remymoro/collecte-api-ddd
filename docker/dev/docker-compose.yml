services:
  db:
    image: postgres:16-alpine
    container_name: collecte-dev-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: collecte
    ports:
      - '5432:5432'
    volumes:
      - collecte_dev_db:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d collecte']
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  collecte_dev_db:
